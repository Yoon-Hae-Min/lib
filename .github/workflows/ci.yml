name: CI

on:
  pull_request:
    branches:
      - main
      - develop

jobs:
  setup:
    name: Setup
    timeout-minutes: 15
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - uses: pnpm/action-setup@v3
        with:
          version: 8

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install

      - name: Cache node_modules
        uses: actions/cache/save@v3
        with:
          path: |
            node_modules
            packages/*/node_modules
          key: node-modules-${{ runner.os }}-${{ hashFiles('**/pnpm-lock.yaml') }}

  lint:
    name: Lint
    timeout-minutes: 15
    runs-on: ubuntu-latest
    needs: setup

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - uses: pnpm/action-setup@v3
        with:
          version: 8

      - name: Restore node_modules
        uses: actions/cache/restore@v3
        with:
          path: |
            node_modules
            packages/*/node_modules
          key: node-modules-${{ runner.os }}-${{ hashFiles('**/pnpm-lock.yaml') }}

      - name: Run lint
        run: pnpm lint

  test:
    name: Test
    timeout-minutes: 15
    runs-on: ubuntu-latest
    needs: setup

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - uses: pnpm/action-setup@v3
        with:
          version: 8

      - name: Restore node_modules
        uses: actions/cache/restore@v3
        with:
          path: |
            node_modules
            packages/*/node_modules
          key: node-modules-${{ runner.os }}-${{ hashFiles('**/pnpm-lock.yaml') }}

      - name: Run tests
        run: pnpm test

  build:
    name: Build
    timeout-minutes: 15
    runs-on: ubuntu-latest
    needs: [lint, test]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - uses: pnpm/action-setup@v3
        with:
          version: 8

      - name: Restore node_modules
        uses: actions/cache/restore@v3
        with:
          path: |
            node_modules
            packages/*/node_modules
          key: node-modules-${{ runner.os }}-${{ hashFiles('**/pnpm-lock.yaml') }}

      - name: Build packages
        run: pnpm build
